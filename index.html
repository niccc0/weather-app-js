<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Weather App</title>
    </head>
    <body class="dark">
        <button class="button theme-switch" id="theme-switch">
            <svg fill="#fff" class="theme-icon"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                width="48px" height="48px"><path d="M 15 3 L 15 8 L 17 8 L 17 3
                    Z M 7.5 6.09375 L 6.09375 7.5 L 9.625 11.0625 L 11.0625
                    9.625 Z M 24.5 6.09375 L 20.9375 9.625 L 22.375 11.0625 L
                    25.90625 7.5 Z M 16 9 C 12.144531 9 9 12.144531 9 16 C 9
                    19.855469 12.144531 23 16 23 C 19.855469 23 23 19.855469 23
                    16 C 23 12.144531 19.855469 9 16 9 Z M 16 11 C 18.773438 11
                    21 13.226563 21 16 C 21 18.773438 18.773438 21 16 21 C
                    13.226563 21 11 18.773438 11 16 C 11 13.226563 13.226563 11
                    16 11 Z M 3 15 L 3 17 L 8 17 L 8 15 Z M 24 15 L 24 17 L 29
                    17 L 29 15 Z M 9.625 20.9375 L 6.09375 24.5 L 7.5 25.90625 L
                    11.0625 22.375 Z M 22.375 20.9375 L 20.9375 22.375 L 24.5
                    25.90625 L 25.90625 24.5 Z M 15 24 L 15 29 L 17 29 L 17 24
                    Z"/></svg>
            </button>
            <form action="" class="form container" id="form">
                <input type="text" id="search-input" class="search-input"
                    placeholder="Search city" autocomplete="off">
                <ul class="cities-list">
                </ul>
            </form>
            <main id="weather" class="weather container hidden">
                <div class="weather-top">
                    <img src="" alt="Weather icon" id="icon">
                    <h1 id="degrees" class="degrees">-</h1>
                    <h2 id="city" class="city">-</h1>
                </div>

                <div class="weather-stats">
                    <div class="stats-item">
                        <h3 class="stats-title">Feels like</h3>
                        <div class="stats-value">
                            <span data-stat="feels-like"></span><span
                                class="measure">&#8451;</span>
                        </div>
                    </div>
                    <div class="stats-item">
                        <h3 class="stats-title">Wind</h3>
                        <div class="stats-value">
                            <span data-stat="wind"></span><span class="measure">km/h</span>
                        </div>
                    </div>
                    <div class="stats-item">
                        <h3 class="stats-title">Humidity</h3>
                        <div class="stats-value">
                            <span data-stat="humidity"></span><span
                                class="measure">%</span>
                        </div>
                    </div>
                </div>
                <button id="change-city" class="button button-change-city">change
                    city</button>
            </main>
            <script src="app.js" defer></script>
        </body>
    </html>
